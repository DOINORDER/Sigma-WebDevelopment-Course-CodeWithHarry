<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 50</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(40%);
            /* filter: hue-rotate(30%); */
            /* filter: invert(6); */
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1>
        CSS Filters
    </h1>
    <div class="container">
        <div class="box">
            <img src="pexels-lisa-fotios-1252983.jpg" alt="">
        </div>
    </div>
</body>
</html>
