<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neflix UI Clone | Sagar Malasi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/img/favicon netflix.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main">
      <nav>
        <span>
          <img width="150px" src="assets/img/logo.svg" alt="" />
        </span>
        <div class="flex">
          <button class="btn">English</button>
          <button class="btn btn-red-sm">Sign In</button>
        </div>
      </nav>

      <div class="box">

      </div>

      <div class="hero">
        <span><h3>Unlimited movies, TV shows and more</h3></span>
        <span>Watch anywhere. Cancel anytime.</span>
        <span>Ready to watch? Enter your email to create or restart your membership</span>
        <div>
            <div class="hero-buttons">
                <input type="text" placeholder="Email Address">
            <button class="btn btn-red">Get Started &gt;</button>
            </div>
        </div>
      </div>

      <div class="seperation"></div>

    </div>

    <section class="first">
        <div>
            Enjoy on your TV
Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
        </div>
        <div class="secImg">
            <img src="assets/img/tv.png" alt="">
        </div>
    </section>
  </body>
</html>
